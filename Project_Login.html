<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="favicon1.ico" rel="icon">
        <title>Project: Register</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/vendor/three.r119.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>
        
    </head>

    <body>
        <nav class="nav_div">
            <h1 >Trading Co.</h1>
            <div style="justify-items: right; display: flex">
                <a href="#Register">Register</a><br>
                <a href="#login">Login</a><br>
            </div>
        </nav>
        <div class="outerdiv">
            
            <div class="reg_div" id="vanta-el" style="margin-top: 20px; width: 40%;">
                <form method="post" style="text-align: center!important; padding-top: 20px;">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto width" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto width" name="email" placeholder="Email" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto width" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto width" name="confirmation" placeholder="Password (again)" type="password">
                    </div>
                    <button class="btn btn-primary width" type="submit" style="display: inline-block;">Register</button>
                </form>
                <script type="text/javascript">
                    VANTA.NET({
                        el: "#vanta-el",
                        mouseControls: true,
                        touchControls: true,
                        gyroControls: false,
                        minHeight: 200.00,
                        minWidth: 200.00,
                        scale: 1.00,
                        scaleMobile: 1.00,
                        color: 0x3f55ff,
                        backgroundColor: 0x0,
                        points: 16.00,
                        maxDistance: 22.00
                        })
                </script>
            </div>
            <div class="rough">
                <br>
                <h1>Make the <br>Smart Move</h1>
            </div>
        </div>
    </body>
</html>
